<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Roller</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Небольшая базовая стилизация, можно убрать если есть свой style.css */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.45; padding: 24px; }
    #container { max-width: 680px; margin: 0 auto; }
    h1 { margin: 0 0 12px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin: 8px 0; }
    input[type="number"] { width: 96px; padding: 6px 8px; }
    input[type="text"] { padding: 6px 8px; min-width: 220px; }
    button { padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    button.preset { background: #f6f7f9; }
    button.primary { background: #0b74ff; color: #fff; border-color: transparent; }
    button.reset { background: #ef2e2e; }
    #diceImages img { width: 42px; height: 42px; margin: 4px; vertical-align: middle; }
    #diceResult { margin-top: 8px; font-weight: 600; }
    table { border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 6px 10px; text-align: center; }
    caption { caption-side: top; text-align: left; font-weight: 600; margin-bottom: 6px; }
    .hint { color: #666; font-size: 13px; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Dice Roller (d6)</h1>

    <div class="row">
      <label for="numDice"># кубиков:</label>
      <input id="numDice" type="number" value="1" min="1" />
      <input id="seedInput" type="text" placeholder="Талисман удачи (seed, опционально)"/>
      <button class="primary" id="rollBtn">Бросить</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>

    <div class="row">
      Пресеты:
      <button class="preset" data-preset="1">1d6 (Alt+1)</button>
      <button class="preset" data-preset="2">2d6 (Alt+2)</button>
      <button class="preset" data-preset="4">4d6 (Alt+4)</button>
      <button class="preset" data-preset="8">8d6 (Alt+8)</button>
      <span class="hint">Совет: используйте Alt+1/2/4/8 для быстрого броска пресета.</span>
    </div>

    <div id="diceResult"></div>
    <div id="diceImages"></div>

    <table id="freqTable" aria-live="polite">
      <caption>Таблица частот (за текущий бросок)</caption>
      <thead>
        <tr>
          <th>Значение</th>
          <th>1</th><th>2</th><th>3</th>
          <th>4</th><th>5</th><th>6</th>
          <th>Σ</th>
        </tr>
      </thead>
      <tbody>
        <tr id="freqRow">
          <th>Количество</th>
          <td>0</td><td>0</td><td>0</td>
          <td>0</td><td>0</td><td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="sdfgdfg.js"></script>
</body>
</html>
